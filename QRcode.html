<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            max-width: 100%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrCode {
            margin-top: 20px;
        }
        footer {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="main-content w3-container">
        <h2>QR Code Generator</h2>
        <div class="input-container">
            <input type="text" id="websiteLink" placeholder="Enter website link">
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>
        <div id="qrCode"></div>
    </div>

    <footer class="w3-container w3-center w3-padding-48">
        <a class="w3-margin-bottom" href="./Resource.html" style="text-decoration: none; margin-right: 20px;">
            <i data-feather="corner-down-left" width="50" height="50"></i>
        </a>
        <a class="w3-margin-bottom" href="./index.html" style="text-decoration: none;">
            <i data-feather="home" width="50" height="50"></i>
        </a>
    </footer>

    <script>
        function generateQRCode() {
            const link = document.getElementById('websiteLink').value;
            const qrCodeDiv = document.getElementById('qrCode');
            qrCodeDiv.innerHTML = '';
            if (link) {
                new QRCode(qrCodeDiv, {
                    text: link,
                    width: 200,
                    height: 200
                });
            }
        }
        feather.replace();
    </script>
</body>
</html>
