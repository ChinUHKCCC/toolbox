<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>香港天文台即時天氣警告</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css">
  <style>
    body {
      background: #eaf6fa;
      font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
    }
    .container {
      max-width: 540px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(42,169,219,0.16);
      padding: 24px;
    }
    #weather-signal {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 16px;
      background: rgba(42,169,219,0.08);
      border-radius: 8px;
    }
    .warn-title {
      font-weight: bold;
      color: #1b7a9f;
      margin-bottom: 6px;
    }
    .warn-time {
      font-size: 0.95em;
      color: #555;
      margin-left: 8px;
    }
    .legend-img {
      height: 40px;
      vertical-align: middle;
      margin-left: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="w3-center w3-theme-d3 w3-round w3-padding">香港天文台即時天氣警告</h2>
    <div id="weather-signal">正在載入天氣警告...</div>
    <footer class="w3-center w3-padding-16">
      <small>資料來源：<a href="https://www.hko.gov.hk/" target="_blank">香港天文台</a></small>
    </footer>
  </div>

  <script>
    // Map warning codes to legend image URLs
    const legendImages = {
      "WRAINR": "https://www.hko.gov.hk/tc/wxinfo/dailywx/images/rainr.gif",
      "WRAINA": "https://www.hko.gov.hk/tc/wxinfo/dailywx/images/raina.gif",
      "WRAINB": "https://www.hko.gov.hk/tc/wxinfo/dailywx/images/rainb.gif",
      "WTS": "https://www.hko.gov.hk/tc/wxinfo/dailywx/images/ts.gif"
    };

    function formatTime(timeStr) {
      // 2025-08-04T23:45:00+08:00 → 2025-08-04 23:45
      if (!timeStr) return '';
      return timeStr.replace('T', ' ').replace(/:00(\+08:00)?$/, '');
    }

    function renderWarnings(data) {
      const warnings = [];
      for (const key in data) {
        const warn = data[key];
        if (!warn || !warn.name) continue;
        // Legend image
        let legendHtml = '';
        const legendUrl = legendImages[warn.code];
        if (legendUrl) {
          legendHtml = `<img src="${legendUrl}" alt="警告符號" class="legend-img">`;
        }
        let line = `<span class="warn-title">【${warn.name}${warn.type ? ' ('+warn.type+')': ''}】</span> ${legendHtml}`;
        line += `<span class="warn-time">發出：${formatTime(warn.issueTime)}`;
        if (warn.expireTime) line += `，結束：${formatTime(warn.expireTime)}`;
        line += `，更新：${formatTime(warn.updateTime)}</span>`;
        warnings.push(line);
      }
      if (warnings.length) {
        return '天氣警告訊號：<br>' + warnings.join('<br>');
      } else {
        return '目前沒有天氣警告訊號。';
      }
    }
    fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=warnsum&lang=tc')
      .then(response => response.json())
      .then(data => {
        document.getElementById('weather-signal').innerHTML = renderWarnings(data);
      })
      .catch(error => {
        document.getElementById('weather-signal').innerHTML = "無法載入天氣警告訊號。";
        console.error(error);
      });
  </script>
</body>
</html>
